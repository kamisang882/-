<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <div class="w">
            <header>
                <div class="logo"><img src="images/logo.png" alt=""></div>
            </header>
            <div class="registerarea">
                <h3>
                    注册新用户
                    <div class="login">我有账号，去<a href="#">登录</a></div>
                </h3>
                <div class="reg_form">
                    <form action="#">
                        <ul>
                            <li>
                                <lable for="">手机号：</lable><input type="text"><span class="error"><i class="error_icon"></i> 手机号码格式不正确，请重新输入</span>
                            </li>
                            <li>
                                <lable for="">短信验证码：</lable><input type="text"><span class="error"><i class="error_success"></i></span>
                            </li>
                            <li>
                                <lable for="">登录密码：</lable><input type="text"><span class="error"><i class="error_success"></i></span>
                            </li>
                            <li>
                                <lable for="">确认密码：</lable><input type="text"><span class="error"><i class="error_success"></i></span>
                            </li>
                            <li><input type="submit" class="btn"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
